language: python
python:
  - "3.6.4"

sudo: required
dist: trusty

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -y libgdal-dev python3-dev
  - gdal-config --version
  - pip install --upgrade pip

install:
  - pip install -r requirements.txt
  - pip install -e .

script:
  - pytest -v --ignore=scratch
